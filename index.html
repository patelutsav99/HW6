<!DOCTYPE html>
  <html>
  <head>
    <link rel="stylesheet" href="css/hw.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Multiplication Table</title>
  </head>
  <body>


    <h1 class="heading">Multiplication Table</h1>
    <p> This is a multipcation table please provide numbers to calculate.
       BE AWARE The starting number must be smaller than ending number and must be integer. </p>
       <p class="paragraph">***Only use reset option if you get Invalid Input/don't use after clicking submit ***</p>
      <div class="container-fluid">
          <div class="row">
      <div class="col-sm-6">
    <!-- This is creating a form in which the user will input their numbers. -->
      <form>
          <div class="form-group">
                  <label>Please enter horizontal first number:</label>
                    <input type="number" name="firstHorizontal" id="firstHorizontal"  placeholder="first horizontal">
                  </div>
                <div class="form-group">
                         <label >Please enter second horizontal number:</label>
                           <input type="number" name="lastHorizontal" id="lastHorizontal"  placeholder="last horizontal">
                         </div>

                       <div class="form-group">
                         <label >Please enter first vertical number:</label>
                           <input type="number" name="firstVertical" id="firstVertical" placeholder="first vertical" >
                         </div>

                       <div class="form-group">
                         <label >Please enter second vertical number:</label>
                           <input type="number" name="lastVertical" id="lastVertical" placeholder="last vertical" >
                         </div>
        </div>

          <form id="myFormreset">
         <!-- When calculate button is clicked it will show the multiplication table
              Extra feature: Reset button (optional to use)-->
            <input class="calculate" type="button" onclick="create_outputtable()" value="Submit">

            <input class="reset" type="button" onclick="reset()" value="Reset form">
            </form>
</div>
<hr>
      </div>
    <!-- This will show the output of the table in this there is a bootstrap table-bordered
  class used to give the borders -->
      <div class="container-fluid pt-9">
        <table class="table table-bordered" id="multipcationtable">
        </table>
      </div>

    <script src="js/hw.js"></script>
  </body>
  </html>
